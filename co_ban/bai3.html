<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1,2,3,4,5,3,2,4,8,9];
        document.write(`mảng ban đầu: ${arr} <br><br>`)
        console.log("mảng ban đầu: ", arr);
        let result = [];
            for (let i = 0; i < arr.length; i++) {
                if (result.indexOf(arr[i])==-1) {
                    result.push(arr[i])
                }
                
            }
            console.log("mảng đã lọc: ",result);
            document.write(`mảng đã lọc: ${result}`)
    </script>
</body>
</html>
